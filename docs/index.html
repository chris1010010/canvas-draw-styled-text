<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&family=Zen+Kurenaido&family=Noto+Sans+JP&display=swap"
    rel="stylesheet">
  <title>Canvas draw text</title>
  <script type="module" crossorigin src="/assets/index-4e7a99d5.js"></script>
  <link rel="stylesheet" href="/assets/index-7cf0dff1.css">
</head>

<body>
  <div id="control">
    <!-- debug checkbox -->
    <label for="debug">
      <input id="debug" type="checkbox" />
      Debug
    </label>

    <!-- wrapWidth slider -->
    <label for="wrapWidth">Wrap Width
      <input id="wrapWidth" type="range" min="0" max="1000" value="0" />
      <span id="wrapWidthValue"></span>
    </label>
    <!-- lineHeight slider -->
    <label for="lineHeight">Line Height
      <input id="lineHeight" type="range" min="1" max="2" value="1" step="0.01" />
      <span id="lineHeightValue"></span>
    </label>
    <!-- textAlign select -->
    <label for="textAlign">Text Align
      <select id="textAlign">
        <option value="left">Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
      </select>
      <!-- vertival check -->
      <label for="vertical">
        <input id="vertical" type="checkbox" />
        Vertical
      </label>
    </label>
    <!-- overflowWrap select -->
    <label for="overflowWrap">Overflow Wrap
      <select id="overflowWrap">
        <option value="normal">normal</option>
        <option value="break-word">break-word</option>
      </select>
    </label>
  </div>
  <div id="app"></div>
  
</body>

</html>

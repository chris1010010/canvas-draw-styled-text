<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="control">
      <!-- debug checkbox -->
      <label for="debug">
        <input id="debug" type="checkbox" />
        Debug
      </label>

      <!-- wrapWidth slider -->
      <label for="wrapWidth">Wrap Width
        <input id="wrapWidth" type="range" min="0" max="1000" value="0" />
        <span id="wrapWidthValue"></span>
      </label>
      <!-- lineHeight slider -->
      <label for="lineHeight">Line Height
        <input id="lineHeight" type="range" min="1" max="2" value="1" step="0.01" />
        <span id="lineHeightValue"></span>
      </label>
      <!-- vertival check -->
      <label for="vertical">
        <input id="vertical" type="checkbox" />
        Vertical
      </label>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
